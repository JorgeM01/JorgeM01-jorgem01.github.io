<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unordered Lists</title>
  </head>
  <body>
    <h1>Unordered list</h1>
    <div>
      My typical dinner shopping list:

      <!--Así se hacen las listas. <ul> es para indicar y <li> los elementos.-->
      <ul>
        <li>Milk</li>
        <li>Donuts</li>
        <li>
          Cookies
          <!--Sería una sublista para Cookies.-->
          <ul>
            <li>Chocolate</li>
            <li>Sugar</li>
            <li>Peanut Butter</li>
          </ul>
        </li>
        <li>Pepto Bismol</li>
      </ul>
    </div>
  </body>
</html>
