<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Internal Links</title>
  </head>
  <body>
    <h1>Internal Links</h1>
    <section>
      We can link to a file in the same directory as this HTML file like this:
      <a href="same-directory.html" title="same dir link"
        >Linking to a file in the same directory
      </a>

      <!--El title es para dar información extra. Esta la podemos ver
      cuando ponemos por ejemplo el cursor sobre el link. También puede pasar
      con imágenes, etc.-->
      <a href="same-directory.html" title="same dir link">
        <div>DIV Linking to a file in the same directory</div>
      </a>
    </section>
  </body>
</html>

<!--<a></a> es inline y block, entonces por esa razón
SÍ permite el uso de divs.-->
