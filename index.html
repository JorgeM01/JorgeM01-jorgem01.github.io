<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Element with Class Selector</title>
    <style>
      div > div > p {
        color: rgb(243, 94, 8);
      }
    </style>
  </head>
  <body>
    <div>
      <p>Does not applied.</p>
      <div>
        <p>I am feeling blue</p>
        <p>I am feeling blue</p>
        <div class="makeMeBlue">
          <article>hola</article>
          <p>I am feeling blue!</p>
          <p>This is blue too.</p>
        </div>
        <p>abc</p>
        <article>dentro de article</article>
        <p>123</p>
      </div>
      <section class="makeMeBlue">
        <p>I just want to be left alone!</p>
      </section>
    </div>
  </body>
</html>
