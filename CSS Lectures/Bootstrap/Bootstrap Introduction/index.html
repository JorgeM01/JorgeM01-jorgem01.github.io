<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--Este meta solo lo recomienda bootstrap para decirle a Internet Explorer
    que utilice la última versión de él. Me imagino que ahora es como que algo
    lógico que ya solo se usa EDGE.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--ESTO ES para que HTML5 funcione con las versiones viejas de INTERNET EXPLORER.
    Pero no sé si como es viejo el vídeo sigue siendo esto necesario. Averiguar
    una vez empiece a hacer cosas con esto. 
        |
        v
    -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Bootstrap Starter Page</title>
    <!--Sería el framework bootstrap.-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Serían los estilos creados por nosotros. En css podemos encontrar el archivo
    y se puede ver que inicialmente está vacío para que nosotros lo llenemos con
    los estilos que queramos.
  
      Debido a que vamos a estar rediseñando lo que hay en bootstrap, queremos que
      en realidad se anule lo de boostrap y no lo nuestro. Por esa razón se pone
      después nuestro style. Recordar lo de specify o algo así que indica las 
      jerarquías o algo así.
    -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Hello Coursera!</h1>

    <!--Esto lo definimos. Primero el jQuery porque boostrap depende de él.
    También tenemos el script.js sin nada ya que eso será nuestro js básicamente.
    Es como el archivo de styles nuestro que también aparece sin nada.
  
      También hay que recordar que eso se pone justo antes de cerrar el body.
    -->
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
