<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Element with Class Selector</title>
    <style>
      /*AQUÍ es SOLO cuando se pase sobre el 5 quinto elemento.*/
      a div:hover:nth-child(5) {
        font-size: 24px;
      }
      /*AQUÍ es cuando se pase sobre TODA el área a.*/
      a:hover div:nth-child(5) {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <a>
      <div>Div 1</div>
      <div>Div 2</div>
      <div>Div 3</div>
      <div>Div 4</div>
      <div>Div 5</div>
      <div>Div 6</div>
    </a>
  </body>
</html>
